<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Account - BugSquashers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>View Account Information</h1>
    <p>Enter your account ID to view the details of your account.</p>
</header>

<div class="container">
    <div class="card">
        <form id="view_account_form">
            <div class="form-group">
                <label for="view_account_id">Account ID:</label>
                <input type="number" id="view_account_id" placeholder="Enter Account ID" required>
            </div>
            <button type="button" class="button" onclick="getAccountInfo()">View Account Info</button>
        </form>

        <div class="response" id="account_info_response"></div>
    </div>
    
    <p><a href="index.html" class="button">Back to Home</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
