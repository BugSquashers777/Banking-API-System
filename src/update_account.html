<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account - BugSquashers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Update Account Information</h1>
    <p>Update the details of your account below.</p>
</header>

<div class="container">
    <div class="card">
        <form id="update_account_form">
            <div class="form-group">
                <label for="update_account_id">Account ID:</label>
                <input type="number" id="update_account_id" placeholder="Enter Account ID" required>
            </div>
            <div class="form-group">
                <label for="update_name">New Name:</label>
                <input type="text" id="update_name" placeholder="Enter New Name">
            </div>
            <div class="form-group">
                <label for="update_email">New Email:</label>
                <input type="email" id="update_email" placeholder="Enter New Email">
            </div>
            <button type="button" class="button" onclick="updateAccount()">Update Account</button>
        </form>

        <div class="response" id="update_response"></div>
    </div>
    
    <p><a href="index.html" class="button">Back to Home</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
